<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs App </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blogs_app_css/styles.css' %}" >
</head>
<body>
  <div class="blogs">
    <h1> Blogs </h1>
    <ul>
  {% for user in users %}
    <li>{{ user.name }}</li>
    <p>{{ user.desc }}</p>
    <hr>
  {% endfor %}
    </ul>
  </div>
  <div class="update">
    <form action="" method="POST">
      Name: <input type="text">
      <br><br>
      Desc: <input type="text">
      <br><br>
      <button>Update</button>
    </form>
  </div>
</body>
</html>
