<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amadon | assignment </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'amadon/static.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h1>Welcome to Amadon!</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.product }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <!-- form  -->
                        <form action="/purchased/{{item.id}}" method='post'>
                            {% csrf_token %}
                            <select name="quantity">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <button type="submit">BUY</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
